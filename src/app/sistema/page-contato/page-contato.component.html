<app-header [title]="'Contato'"></app-header>

<!-- Solicitação  -->
<section class="solicitacao-container">
    <div class="formulario-container">
        <div class="formulario-header">
            <h1>Solicitação de visita</h1>
            <p>
                Solicite aqui a visita de um agente de endemias ao seu
                domicílio.
            </p>
        </div>
        <label for="formulario" class="formulario-label">
            <div class="formulario-top">
                <div>
                    Nome<br />
                    <input
                        type="text"
                        placeholder="Digite seu nome"
                        id="formulario-nome"
                    />
                </div>
                <div>
                    Email<br />
                    <input
                        type="text"
                        placeholder="Digite seu e-mail"
                        id="formulario-email"
                    />
                </div>
                <div>
                    Endereço<br />
                    <input
                        type="text"
                        placeholder="Digite seu endereço"
                        id="formulario-endereco"
                    />
                </div>
                <div>
                    CEP<br />
                    <input
                        type="text"
                        placeholder="Digite seu CEP"
                        id="formulario-cep"
                    />
                </div>
            </div>
            <div class="formulario-bottom">
                <div>
                    Assunto<br />
                    <textarea
                        placeholder="Digite o motivo da solicitação"
                        id="formulario-assunto"
                    ></textarea>
                </div>
                <input
                    type="button"
                    value="Solicitar Visita"
                    id="formulario-button"
                />
            </div>
        </label>
    </div>
    <div class="solicitacao-image">
        <img src="assets/images/cards_Agentes/solicitacao.png" />
    </div>
</section>

<!-- Profissionais e Agentes-->
<section class="carrosel-container">
    <h1>Profissionais/Agentes</h1>
    <div class="carousel" #carousel>
        <div class="carousel-item" *ngFor="let card of cards" [class.active]="card === cards[currentIndex]">
            <app-cards 
            [nome]="card.nome" 
            [funcao]="card.funcao" 
            [telefone]="card.telefone" 
            [email]="card.email"
            [link_png]="card.link_png">
            </app-cards>
        </div>
    </div>
    <div class="controls">
        <button class="prev" (click)="scrollLeft()">‹</button>
        <div class="indicators">
            <span *ngFor="let card of cards; let i = index" [class.active]="i === currentIndex" (click)="goToSlide(i)"></span>
        </div>
        <button class="next" (click)="scrollRight()">›</button>
    </div>
</section>

<section class="localizacao" id="maps">
    <h1>Agências Próximas de Você</h1>
    <app-maps></app-maps>
</section>
