<app-header [title]="'Contato'"></app-header>

<!-- Solicitação  -->
<div class="solicitacao-container">
    <div class="formulario-container">
        <div class="formulario-header">
            <h1>Solicitação de visita</h1>
            <p>
                Solicite aqui a visita de um agente de endemias ao seu domicílio
            </p>
        </div>
        <label for="formulario" class="formulario-label">
            <div class="formulario-top">
                <div>
                    Nome<br />
                    <input type="text" placeholder="Digite seu nome" class="formulario nome" /><br />
                </div>
                <div>
                    Email<br />
                    <input type="text" placeholder="Digite seu e-mail" class="formulario email" /><br />
                </div>
                <div>
                    Endereço<br />
                    <input type="text" placeholder="Digite seu endereço" class="formulario endereco" /><br />
                </div>
                <div>
                    CEP<br />
                    <input type="text" placeholder="Digite seu CEP" class="formulario cep" /><br />
                </div>
            </div>
            <div class="formulario-bottom">
                <div>
                    Assunto<br />
                    <textarea placeholder="Digite o motivo da solicitação" class="formulario assunto"></textarea>
                </div>
                <div>
                    <input type="button" value="Solicitar Visita" class="formulario-button" />
                </div>
            </div>
        </label>
    </div>
    <div class="solicitacao-image">
        <img src="assets/images/cards_Agentes/solicitacao.png" />
    </div>
</div>
